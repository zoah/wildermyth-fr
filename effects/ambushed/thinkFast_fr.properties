~09~player_chose_four~panel_001~7_narration=<overlandTile.bghps:Distancer <party.2.exists:leurs/ses> assaillants serait possible <party.2.exists:s'ils pouvaient/<party.1.mf:s'il/si elle/s'iel>pouvait> retrouver un chemin familier dans cette forêt. Mais pour le moment…/Le chemin se termine par un marécage familier. <party.2.exists:S'ils/<party.1.mf:S'il/Si elle/S'iel>> peuvent le traverser, il ne devrait plus être difficile de distancer leurs assaillants. L'herbe aux reflets dorés tressaille./<party.2.exists:Ils ont/<party.1.mf:Il/Elle/Iel> a> découvert une grotte ingénieusement bien dissimulée dans un vallon. Ce serait un endroit idéal pour disparaître. Pourvu qu'<party.2.exists:ils puissent/<party.1.mf:il/elle/iel>puisse> l'atteindre./Non loin des pins grisâtres se trouve une falaise de granite. Étant déjà passé dans les parages, ils connaissent un sentier caché. Ce serait un moyen de s'échapper, mais des <foes.plural> pourraient <party.2.exists:leur/lui> barrer le passage./Le marécage crache une giclée d'eau sombre. Attention de ne pas trop s'y enfoncer. S'échapper pourrait s'avérer difficile, il y a cependant les ruines d'un temple non loin de là. <party.2.exists:Ils/<party.1.mf:Il/Elle/Iel>> pourraient y disparaître le temps que leurs assaillants <party.2.exists:les/<party.1.mf:le/la/lia>> dépassent.>
