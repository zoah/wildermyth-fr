~06~player_chose_one~panel_001~8_narration=<overlandTile.bghps:The edge of the woods shouldn't be too far. Over familiar fields, <party.2.exists:they'll/<party.1.mf:he/she/they>'ll> be able to outpace pursuit./If <party.2.exists:they/<party.1.mf:he/she/they>> can reach the treeline, \n<party.2.exists:they/<party.1.mf:he/she/they>> can melt into the familiar woods./If <party.2.exists:they/<party.1.mf:he/she/they>> can cross these foothills, <party.2.exists:they/<party.1.mf:he/she/they>>'ll lose their pursuers among the tangled woods and fields./Downslope through the dense pines, <party.2.exists:they/<party.1.mf:he/she/they>> can lose <party.2.exists:their/<party.1.mf:his/her/their>> attackers in a well-scouted network of animal tracks and tunnels./The swamp paths are a snarl of safe tracks and sucking mudpits. <party.2.exists:They/<party.1.mf:He/She/They>> can lose pursuit, given long enough to run.>
