~07~player_chose_two~panel_001~7_narration=<party.2.exists:They take positions, ready their equipment, and prepare to move just as their enemy <overlandTile.bghps:rattles through the trees/flows across the grass/looms upon the next rise/rips through the ferns and bracken/hits solid ground and charges>./<party.1> takes a firm stance, readies <party.1.mf:his/her/their> equipment, and prepares to move just as <party.1.mf:his/her/their> enemy <overlandTile.bghps:rattles through the trees/flows across the grass/looms upon the next rise/rips through the ferns and bracken/hits solid ground and charges>.>
~07~player_chose_two~panel_001~8_narration=<overlandTile.bghps:Fight or flight, the way to safety is under familiar boughs. To the gentle-singing creak, and past it./If <party.2.exists:they cross/<party.1.mf:he crosses/she crosses/they cross>> this broad field to the bordering canyons, <party.2.exists:they/<party.1.mf:he/she/they>> can lose pursuit among the labyrinth of rocks./The eerie ruins that mottle these hills can be shelter, places to hide. If <party.2.exists:they/<party.1.mf:he/she/they>> can reach them./The hope may be to flee to the fastness of the deep forest, string <party.2.exists:their/<party.1.mf:his/her/their>> pursuers out over roots, boulders, needle-hidden pits. Finally elude them./<party.2.exists:They know/<party.1.mf:He knows/She knows/They know>> the hidden ways of this marsh by now. Escape should be possible in the mazelike mist and muck.>
~08~player_chose_three~panel_001~1_romantic=<romantic.personality:[face:interested]Fire. Fire's what allowed us ever to rise./[face:interested]It's... comforting./[face:joy]At least if we die, we'll die warm./Yes.... lovely.../[face:happy]Perfect. We can work with this./[face:happy]Always did like fire./[face:grim]See how they like to eat flames./[face:grim]Hm. Good./[face:talking]The heat of a fire is still one of my favorite things./[face:happy]Look at me. This is who I am./[face:dubious]This was dumb, wasn't it?>
~08~player_chose_three~panel_001~2_narration=<overlandTile.bghps:Fire engulfs dry timbers, tickles the trunks of trees. \nEscape will be a dire, red-lit run./The flames fly instantly high and hot. \nEscape through the grass will have to be quick./Stunted bushes blaze and dry wood takes flame. \nEscape feels possible on the burning hills./Blazes chew at the skirts of these high pines. \nEscape may have gotten more urgent./The swampmoss burns. Rattlewood flares up in flames where it's dry enough, baking the mud. Escape isn't far.>
