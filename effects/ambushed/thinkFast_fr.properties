#suppress inspection "UnusedProperty" for whole file
.longName=Pris en embuscade
.name=Défendez-vous!
.translator=Zoah
~01~prompt~panel_001.(Broadleaf_Forest)~1_leader=<leader.personality:[face:interested]/[face:interested]/[face:talking]/[face:skeptical]/[face:talking]/[face:angry]/[face:grim]/[face:neutral]/[face:talking]/[face:talking]/[face:dubious]><foes.plural>.
~01~prompt~panel_001.(Broadleaf_Forest)~2_narration=<random:For a moment, the <overlandTile.bghps:woods fall utterly silent./fields seem to darken./hills seem to darken./forest seems to darken./swamp air seems darker. Heavier.>/Out scouting, <leader> begins to feel a presence behind <leader.mf:him/her/them>. Growing./<leader> abbreviates <leader.mf:his/her/their> circuit of the near <overlandTile.bghps:creak and warped old trees/prairies and hills/slopes and slouching ruins/ravines and thickgrown groves/pools and weed-patches>./<party.2.exists:Their/<leader.mf:His/Her/The>> camp is clearly visible from the rocks above. <leader> understands that now./The ominous feeling <leader> woke with... serves <leader.mf:him/her/them> well./<leader> brings an unscheduled end to <leader.mf:his/her/their> morning patrol./<overlandTile.bghps:Dappled woodland light usually feels serene. Today, it [i]spies[] at <leader>./First a playful wind tousles the fields. Then a whipping gust./Wild country mornings like this should be pleasant. But an out-of-place smell, lingers./The conifers rain gentle smells. But something's off./Sparkling wet reeds wave gracefully. But the glints feel... threatening.>/<party.2.exists:Hearing the voices of <leader.mf:his/her/their> companions, <leader>'s struck by how they carry./Hearing <leader.mf:himself/herself/themself> hum a tune, <leader>'s struck by how the sound carries.>/<overlandTile.bghps:Kettlebirds are normally raucous, this time of day. That's the first sign./Usually, herds of gravello mosey across the far fields. This morning, they're absent./A family of possums ran right by <leader>'s feet, not looking at <leader.mf:him/her/them>. That was the first sign./Woodpeckers were drumming all yesterday. Early this morning, they stopped./Emerald and blue dragonflies should be strung through the air. But [b]all[] the bugs are gone.>/The fact <leader.mf:he/she/<leader>> can smell <party.2.exists:their/<leader.mf:his/her/their own>> cookfire a good ways off has <leader.mf:<leader>/<leader>/them> unsettled.>
~01~prompt~panel_001.(Broadleaf_Forest)~3_narration=<foes.cdgmt:<overlandTile.bghps:Sometimes, among the roots of these ancient trees, shadows and hollows look like false caves. But how many [b]weren't[] false?/Briefly, <leader.mf:he thought he/she thought she/they thought they> discerned movement, far below <leader.mf:his/her/their> feet. Could these long grasses hide tunnels? As the question crosses <leader.mf:his/her/their> mind, <leader.mf:he knows/she knows/they know>./Riddled with outcroppings, overhangs, and caves, these hills were never safe. <party.2.exists:They/<leader.mf:He/She/<leader>>> should've known./The odd clumsy noise isn't too hard to pick out. The gross odor undercutting all this fresh cedar./Horned outlines loom and melt in the tallow-colored mist. Now the sound of feet, glooping in the murkwater.>/<overlandTile.bghps:Stalking shapes have seemed to settle into harmless leafshadow, the past few days. Now, they circle. They firm./A hawk's flinty screech sparks against the steel sky. Concealed eyes doubtless dot the plains about <leader.mf:him/her/<party.2.exists:their/<leader>'s> cookfire>./A furtive shadow darts down the next slope, blurred like a falling stone. But it's no stone./A single hushed snap in the surrounding forest floor. The menace could suddenly be anywhere. All around./Grelchy noises, what sounded like barking toads, begin to ring from every direction. They're startlingly near.>/<overlandTile.bghps:The mossgirdled trunks begin quivering. Thuds become audible, wild pounding feet. Moving fast./A low cloud hovers over the grass. But it's no cloud at all. The earth vibrates. Something's coming./The rumbling in the ground isn't an earthquake. Stones begin to lose grip and tumble. Something's moving. Fast./The birds have long been silent when distant pinebranches begin to crack and groan. The earth thrums. Something's coming fast./Yesterday's frogs seem to have swallowed their tongues. Now ripples appear on the stagnant water.>/<overlandTile.bghps:Crunching leaves, and moss, and twigs. Heavy rhythmic steps./A loud clunk suddenly rings out, a foot stumbling in the crowding weeds. Metallic./All it took was one sighting. An awful pale shape scuttling down the opposite hill./The scrape of metal on pinebark, swish of branches. The click-clack of boney limbs./Sloshing shadows pick their way through the swamp, moving rigidly, noisily. Grinding.> Close now. Too close./<overlandTile.bghps:Skittering fragments of shine bounce among the still, breezeless leaves. An eye can't glance every direction. Something's coming. It's alarmingly close./High grasses sigh and bend dizzily like dancing dreamers. Patterns that loop and sidle ever closer./A sparkling haze drifts over the crown of the next hill. A splash of songlike sound. Suddenly all around./A low pleasant drone spirals among the firtrees.The sky above seems more... webbed... than clouded. Closer. Closer...?/Floating through the steamy cloying haze, bogflames twist and bob. The eye almost can't recognize... that they're closing in.>>
~01~prompt~panel_001.(Broadleaf_Forest)~4_goofball=<goofball.exists:<goofball.rfln.leader:<goofball.rivalLevel.leader:[face:interested]What's gotten into [i]you[]?/[face:skeptical]What's gotten into [i]you[]?/[face:skeptical]You have <overlandTile.bghps:a leaf in your [i]ear[]./dirt on your [i]face[]./a fall? That a scrape, or just dirt?/pine needles stuck to your cheek./mud all over you.>/[face:dubious]Was hoping you'd stay out longer./[face:dubious]You always [i]do[] come back. \nStill surprises me./[face:skeptical]Finally decide to come try me?\nOur battle won't end well.>/<goofball.friendLevel.leader:[face:interested]<leader>? You came back real quick./[face:interested]<leader>? You came back real quick./[face:interested]<leader>? What do you sense?/[face:grim]You sense something. What is it?/[face:talking]More unwelcome guests, \nhuh, <leader>?/[face:talking]I know that look. Which of our friends hunts us today?>/<goofball.loverLevel.leader:[face:happy]<leader>! You're back early./[face:happy]<leader>! You're back early./[face:interested]<leader>... You're so beautif... but why are you back already?/[face:grim]Love? I know that look./[face:skeptical]Made the <random:mushroom soup/saltfish stew/hotroot stew/lentils how/rabbit how/wild gumbo> you like. But are we leaving?/[face:happy]Oh, my <leader>. Look like you've found trouble again. Should I guess?>/Hey. <leader>...? Why you in a hurry?[face:interested]>/>
