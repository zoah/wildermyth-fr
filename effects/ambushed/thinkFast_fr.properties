~07~player_chose_two~panel_001~7_narration=<party.2.exists:Ils prennent position, dégainent leurs armes, et se mettent en marche au moment où leurs ennemis <overlandTile.bghps:font grincer leurs lames contre les troncs d'arbres/affluent dans la prairie/surgissent du haut de la colline/surgissent des fouchères/sortent de la bourbe et chargent>./<party.1> raidit sa posture, dégaine son arme, et se met en marche au moment où ses ennemis <overlandTile.bghps:font grincer leurs lames contre les troncs d'arbres/affluent dans la prairie/surgissent du haut de la colline/surgissent des fouchères/sortent de la bourbe et chargent>.>
~07~player_chose_two~panel_001~8_narration=<overlandTile.bghps:Qu'ils décident de combattre ou de fuire, se mettre en sécurité sera fera sous des branches devenues familières. Pour <party.2.exists:eux/<party.1.mf:lui/elle/iel>>, entendre les branches craquer mélodieusement sous <party.2.exists:leurs/ses> pieds sera un soulagement./<party.2.exists:S'ils traversent/<party.1.mf:S'il/Si elle/S'iel> traverse> cette large étendue d'herbe jusqu'aux canyons qui la borde, <party.2.exists:ils/<party.1.mf:il/elle/iel>> ils pourront distancer leurs assaillants dans les dédales de rochers./Les ruines inquiétantes qui parsèment ces collines sont des cachettes potentielles pour s'y réfugier. <party.2.exists:S'ils peuvent/<party.1.mf:S'il/Si elle/S'iel> peut> les atteindre./<party.2.exists:Leur/Sa> seule issue est sans doute de prendre la fuite vers la forêt la plus dense, faire trébucher leurs assaillants sur des racines, des rochers ou des fosses cachés par les épines de sapins. Et enfin, leur échapper./<party.2.exists:Ils savent/<party.1.mf:Il/Elle/Iel> sait>, à présent, se frayer un chemin dans ce marais difficile. S'échapper devrait être possible dans ce labyrinthe de brume et de boue.>
~08~player_chose_three~panel_001~1_romantic=<romantic.personality:[face:interested]Le feu. Base de toute chose./[face:interested]C'est… apaisant./[face:joy]Au moins, si on meurt, on n'aura pas froid./Oui… Parfait…/[face:happy]Parfait. Ça devrait être suffisant./[face:happy]J'ai toujours aimer le feu./[face:grim]On va voir comment ils vont réagir face à ça./[face:grim]Hm. Bien./[face:talking]La chaleur d'un bon feu, c'est ce qu'il y a de mieux./[face:happy]Regardez-moi ces flammes. Ça, c'est du bon travail !/[face:dubious]Ce n'était vraiment pas une bonne idée, hein ?>
~08~player_chose_three~panel_001~2_narration=<overlandTile.bghps:Au sol, le feu consume les branches sèches et gagne les troncs d'arbres. S'échapper pour ne pas être pris au piège dans l'incendie devient pressant./Les flammes jaillissent instantanément, hautes et vives. Dans leur fuite, <party.2.exists:ils doivent/<party.1.mf:il/elle/iel> doit> se hâter pour éviter les flammes./Des buissons chétifs s'embrasent. Les flammes se propagent au bois mort aux alentours. S'échapper de ces collines enflammées ne devrait pas être trop difficile./Les flammes gagnent les hauts pins. Il n'y a pas de temps à perdre pour décamper d'ici./La mousse des marais prend brûle. Les branches mortes s'enflamment, ce qui déssèche la boue par endroit. <party.2.exists:Ils pourront/<party.1.mf:Il/Elle/Iel> pourra> s'échapper en un rien de temps.>
