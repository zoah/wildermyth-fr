~01~prompt~panel_001.(Broadleaf_Forest)~2_narration=<random:Pendant un moment, <overlandTile.bghps:les bois se faisaient complètement silencieux./la prairie semble s'obscurcisse./les collines s'obscurcissent./la forêt semble s'obscurcir./l'air du marécage semble s'obscurcir. S'alourdir.>/<leader.mf:Parti en éclaireur/Partie en éclaireuse/Parti·e en éclaireur·euse>, <leader> commence à remarquer une présence derrière <leader.mf:lui/elle/iel>. Grandissante./<leader> écourte sa marche à travers <overlandTile.bghps:les vieux arbres, tordus et grinçants, des alentours/les prairies et collines environnantes/les pentes et ruines effondrées aux alentours/les ravins et bosquets broussailleux des alentours/les mares et coins d'herbes grimpantes des alentours>./<party.2.exists:Leur/<leader.mf:Son/Son/Son>> camp est clairement visible depuis les rochets <party.2.exists:les/le> surplombant. <leader> le réalise à l'instant./Une atmosphère menaçante réveille <leader>… ce qui lui sera profitable./<leader> met fin inopinément à sa patrouille matinale./<overlandTile.bghps:D'habitude, les bois tachetés de lumière dégagent une atmosphère sérène. Aujourd'hui, c'est comme s'ils [i]épiaient[] <leader>./Un souffle espiègle traverse la prairie. Soudain, un brusque coup de vent./Au petit matin, les régions sauvages comme celles-ci devraient être plaisantes. Mais une odeur incongrue, persistante, se fait remarquer./Les conifères embaument l'air d'une douce odeur. Mais il y a quelque chose qui cloche./Les roseaux humides scintillent et ondulent gracieusement dans le vent. Cependant, leur reflet a quelque chose de... menaçant.>/<party.2.exists:En entendant les voix de ses compagnons, <leader> est surpris que leurs voix portent si loin./En chantonnant un air, <leader> est surpris que le son porte si loin.>/<overlandTile.bghps:Les oiseaux sont normalement bruyants à cette heure de la journée. C'est un premier signe./D'habitude, on peut apercevoir des troupeaux de graveliers au loin, en lisière de forêts. Ce matin, il n'y en a aucun./Une famille d'opossums a traversé juste aux pieds de <leader>, sans lui adresser un regard. C'était un premier signe./Hier, les piverts frappaient leur bec contre les troncs des arbres toute la journée.  Tôt ce matin, ils se sont arrêtés. /Des libellules, aux couleurs émeraudes et bleues, devraient virevolter dans l'air. Mais [b]tous[] les insectes ont disparu.>/Le fait que <leader> puisse sentir l'odeur de <party.2.exists:leur/son> feu de camp d'aussi loin <leader.mf:le/la/lia> rend <leader.mf:nerveux/nerveuse/nerveux·veuse>.>
~01~prompt~panel_001.(Broadleaf_Forest)~3_narration=<foes.cdgmt:<overlandTile.bghps:Des fois, parmi les racines de ces arbres anciens, les ombres et les creux donnent l'impression d'être des cavernes. Mais combien de ces fausses cavernes ne sont pas [b]seulement[] des illusions ?/Pendant un instant, <leader> pense discerner du mouvement, bien plus bas que ses pieds. Ces herbes hautes pourraient-elles cacher des tunnels ? Alors que cette question lui traverse l'esprit, <leader.mf:il fait le lien/elle fait le lien/iel fait le lien>./Parsemées d'affleurements de roche, de saillies de terre et de caves, ces collines ne sont pas sûres. <party.2.exists:Ils auraient/<leader.mf:Il aurait/Elle aurait/Iel aurait>> dû le savoir./Le bruit lourd et étrange n'est pas très difficile à percevoir. Une odeur dégoûtante ruine les senteurs de cèdre./Des silhouettes cornues, menaçantes, se fondent dans la brume couleur cendre. À présent, des bruits de pas, s'embourbant dans l'eau trouble.>/<overlandTile.bghps:Ces derniers jours, des silhouettes rôdent. Elles se tapissent dans l'ombre des feuillages. À présent, elles sont cachées toutes autour de vous. Leur présence se fait de plus en plus insistante./Le cri strident d'un faucon retentit dans le ciel d'acier. Cela ne fait aucun doute que des yeux étaient dissimulés dans les plaines autour de <party.2.exists:leur/son> feu de camp./Une ombre furtive dévale la pente voisine, comme une pierre qui se serait décrochée. Pourtant, il ne s'agit pas d'une pierre./Un craquement étouffé provenant de la forêt environnante. La menace pourrait soudainement provenir de n'importe où. De n'importe quel côté./Des grognements de grelris, comme si des grenouilles aboyaient, se font entendre dans toutes les directions à la fois. Ils sont incroyablement proches.>/<overlandTile.bghps:Les troncs couverts de mousse commencent à trembler. Des bruits sourds commencent à se faire entendre, des pieds martelant le sol. Se déplaçant rapidement./Un nuage bas est en suspension au dessus du sol. Mais il ne s'agit pas d'un nuage. La terre vibre. Quelque chose se rapproche./Le grondement dans le sol n'est pas un tremblement de terre. Des cailloux dégringolent dans la pente. Quelque chose se rapproche. Rapidement./Les oiseaux s'étaient tus depuis un moment déjà quand des branches de pin se mettent à craquer. La terre se met à vrombir. Quelque se rapproche, rapidement./Les grenouilles de la veille ont l'air d'avoir avaler leur langue. Des ondulations se forment à la surface de l'eau stagnante.>/<overlandTile.bghps:Feuilles, mousse, brindilles écrasés. De lourds bruits de pas, en cadence. Proches. Trop proches./Un bruit sourd résonne : un pied trébuchant sur des amas d'herbe. Métallique. Proche. Trop proche./Il aura suffit d'un coup d'œil pour le voir clairement. Une forme terriblement pâle dévale la colline voisine. Proche. Trop proche./Le raclement du métal sur l'écorce des pins, un bruissement de branches. Le cliquetis de leurs membres osseux. Proches. Trop proches./Les ombres se frayent un chemin à travers le marécage, avançant avec raideur dans des bruits de grincements. Proches. Trop proches.>/<overlandTile.bghps:\nLa lumière perce à travers les feuilles immobiles, sans vent. Des yeux ne peuvent pas regarder dans toutes les directions à la fois. Quelque s'approche. Dangereusement proche./Les hautes herbes laissent échapper un souffle et se courbent, comme dansant maladroitement. Les mouvements se répètent jusqu'à se faire de plus en plus proche./Un brouillard percé de rayons de lumière se déplace lentement au sommet de la colline voisine. Les clameurs d'un chant se fait entendre. Soudainement très proche./Un bourdonnement, grave mais apaisant, résonne dans la forêt d'épicéas. Le ciel n'est pas seulement nuageux mais semble plus… se resserrer. De plus en plus. Toujours plus…/Flottant à travers la brume épaisse, des créatures fumantes se dandinent au gré du vent. On ne peut pas les reconnaître à l'œil nu mais… ils se rapprochent.>>
~01~prompt~panel_001.(Broadleaf_Forest)~4_goofball=<goofball.exists:<goofball.rfln.leader:<goofball.rivalLevel.leader:[face:interested]Mais qu'est-ce qui te prend ?/[face:skeptical]Qu'est-ce qui te prend ?/[face:skeptical]Tu <overlandTile.bghps:as une feuille dans [i]l'oreille[]./as de la terre sur le [i]visage[]./es <leader.mf:tombé/tombée/tombé·e > ? C'est une égratignure, ou juste de la saleté ?/as des aiguilles de sapins collées sur la joue./es <leader.mf:recouvert/recouverte/recouvert·e > de boue.>/[face:dubious]J'espérais que tu serais <leader.mf:parti/partie/parti·e > plus longtemps./[face:dubious]Et tu reviens à [i]chaque[] fois.\nC'est déconcertant./[face:skeptical]Tu es enfin <leader.mf:décidé/décidée/décidé·e > à venir me défier ?\nLe combat ne va bien se finir pour tous les deux.>/<goofball.friendLevel.leader:[face:interested]<leader> ? Tu es <leader.mf:revenu/revenue/revenu·e > rapidement./[face:interested]<leader>? Tu es <leader.mf:revenu/revenue/revenu·e > rapidement./[face:interested]<leader> ? Tu as repéré quelque chose ?/[face:grim]Qu'est-ce que tu as repéré ?/[face:talking]Encore des visiteurs imprévus, hein, <leader> ?/[face:talking]Je connais ce regard… Qui de nos chers amis est venu nous chercher des noises aujourd'hui ?>/<goofball.loverLevel.leader:[face:happy]<leader> ! Tu es <leader.mf:revenu/revenue/revenu·e > rapidement./[face:happy]<leader>! Tu es <leader.mf:revenu/revenue/revenu·e > rapidement./[face:interested]<leader>… Tu es tellement be… euh, pourquoi est-ce que tu es déjà <leader.mf:revenu/revenue/revenu·e > ?/[face:grim]<leader.mf:Chéri/Chérie/Chéri·e > ? Je connais ce regard…/[face:skeptical]J'ai fait <random:la soupe de champignons/le ragoût à la morue/le ragoût aux racines grillées/la bouillie de lentilles/le lapin rôti/la soupe au gombo sauvage> comme tu l'aimes. Est-ce que l'on doit partir ?/[face:happy]Oh, <leader.mf:mon/ma/maon> <leader>. Il semblerait que tu aies encore rencontré des ennuis. De quoi s'agit-t-il ? >/Hé. <leader>…? Pourquoi est-ce que tu es si <leader.mf:pressé/pressée/pressé·e> ?[face:interested]>/>
