~01~prompt~panel_005.(Swamp)~2_narration=<random:For a moment, the <overlandTile.bghps:woods fall utterly silent./fields seem to darken./hills seem to darken./forest seems to darken./swamp air seems darker. Heavier.>/Out scouting, <leader> begins to feel a presence behind <leader.mf:him/her/them>. Growing./<leader> abbreviates <leader.mf:his/her/their> circuit of the near <overlandTile.bghps:creak and warped old trees/prairies and hills/slopes and slouching ruins/ravines and thickgrown groves/pools and weed-patches>./<party.2.exists:Their/<leader.mf:His/Her/The>> camp is clearly visible from the rocks above. <leader> understands that now./The ominous feeling <leader> woke with... serves <leader.mf:him/her/them> well./<leader> brings an unscheduled end to <leader.mf:his/her/their> morning patrol./<overlandTile.bghps:Dappled woodland light usually feels serene. Today, it [i]spies[] at <leader>./First a playful wind tousles the fields. Then a whipping gust./Wild country mornings like this should be pleasant. But an out-of-place smell, lingers./The conifers rain gentle smells. But something's off./Sparkling wet reeds wave gracefully. But the glints feel... threatening.>/<party.2.exists:Hearing the voices of <leader.mf:his/her/their> companions, <leader>'s struck by how they carry./Hearing <leader.mf:himself/herself/themself> hum a tune, <leader>'s struck by how the sound carries.>/<overlandTile.bghps:Kettlebirds are normally raucous, this time of day. That's the first sign./Usually, herds of gravello mosey across the far fields. This morning, they're absent./A family of possums ran right by <leader>'s feet, not looking at <leader.mf:him/her/them>. That was the first sign./Woodpeckers were drumming all yesterday. Early this morning, they stopped./Emerald and blue dragonflies should be strung through the air. But [b]all[] the bugs are gone.>/The fact <leader.mf:he/she/<leader>> can smell <party.2.exists:their/<leader.mf:his/her/their own>> cookfire a good ways off has <leader.mf:<leader>/<leader>/them> unsettled.>
