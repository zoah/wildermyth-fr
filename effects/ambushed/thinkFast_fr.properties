~09~player_chose_four~panel_001~7_narration=<overlandTile.bghps:Eluding <party.2.exists:their/<party.1.mf:his/her/their>> pursuers should be possible, if <party.2.exists:they/<party.1.mf:he/she/they>> can get to better known trees, familiar footpaths. But for now.../Just across this stretch of field, a small well-scouted swamp splotches the land. If <party.2.exists:they reach/<party.1.mf:he reaches/she reaches/they reach>> it, eluding <party.2.exists:their/<party.1.mf:his/her/their>> hunters should be simple. The goldgreen grass shivers./<party.2.exists:They/<party.1.mf:He/She/They>> did discover a masterfully hidden cave in one of these hillsides. It'd be an ideal place to disappear, wait for <party.2.exists:their/<party.1.mf:his/her/their>> hunters to pass. But only if <party.2.exists:they/<party.1.mf:he/she/they>> can reach it./Near through the gray pines is a sheer granite cliff. Having scouted it already, <party.2.exists:they know/<party.1.mf:he knows/she knows/they know>> the hidden track down. Escape may be that way, though <foes.plural> likely stand in the path./Bogwater bubbles, hungry for an ill-placed foot. Getting away might be difficult, though there are twisted temple ruins a short ways off. There, <party.2.exists:they/<party.1.mf:he/she/they>> might obscure <party.2.exists:themselves/<party.1.mf:himself/herself/themself>> as <party.2.exists:their/<party.1.mf:his/her/their>> hunters pass.>
~09~player_chose_four~panel_001~8_narration=Le jeu macabre commence.
