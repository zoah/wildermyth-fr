~01~prompt~panel_004.(Pine_Forest)~4_goofball=<goofball.exists:<goofball.rfln.leader:<goofball.rivalLevel.leader:[face:interested]What's gotten into [i]you[]?/[face:skeptical]What's gotten into [i]you[]?/[face:skeptical]You have <overlandTile.bghps:a leaf in your [i]ear[]./dirt on your [i]face[]./a fall? That a scrape, or just dirt?/pine needles stuck to your cheek./mud all over you.>/[face:dubious]Was hoping you'd stay out longer./[face:dubious]You always [i]do[] come back. \nStill surprises me./[face:skeptical]Finally decide to come try me?\nOur battle won't end well.>/<goofball.friendLevel.leader:[face:interested]<leader>? You came back real quick./[face:interested]<leader>? You came back real quick./[face:interested]<leader>? What do you sense?/[face:grim]You sense something. What is it?/[face:talking]More unwelcome guests, \nhuh, <leader>?/[face:talking]I know that look. Which of our friends hunts us today?>/<goofball.loverLevel.leader:[face:happy]<leader>! You're back early./[face:happy]<leader>! You're back early./[face:interested]<leader>... You're so beautif... but why are you back already?/[face:grim]Love? I know that look./[face:skeptical]Made the <random:mushroom soup/saltfish stew/hotroot stew/lentils how/rabbit how/wild gumbo> you like. But are we leaving?/[face:happy]Oh, my <leader>. Look like you've found trouble again. Should I guess?>/Hey. <leader>...? Why you in a hurry?[face:interested]>/>
