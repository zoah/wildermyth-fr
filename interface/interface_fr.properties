hints.weaponTypes_explanation1=[header][b]Haches[] [i]endégâtnt[] l’armure lorsque le coup est porté.\n\n[b]Lances[] possèdent une [i]portée[] supérieure.\n\n[b]Épées[] possède un meilleur taux de [i]blocages[] et une meilleure [i]précision[].\n\n[b]Masses[] [i]repoussent[] l’ennemi pour infliger des dégâts supplémentaires.\n\n[b]Dagues[] infligent des [i]dégâts doublés[] quand elles sont utilisée en [i]tenaille[].[]
hints.fireBlurb=[dialogTitle][b]Propagation des flammes[][]
