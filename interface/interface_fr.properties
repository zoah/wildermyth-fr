hints.weaponTypes_explanation1=[header]Les [b]Haches[] [i]endommagent[] l’armure lorsque le coup est porté.\n\nLes [b]Lances[] possèdent une [i]portée[] supérieure.\n\nLes [b]Épées[] possèdent un meilleur taux de [i]parade[] et une meilleure [i]précision[].\n\nLes [b]Masses[] [i]repoussent[] l’ennemi pour infliger des dégâts supplémentaires.\n\nLes [b]Dagues[] infligent des [i]dégâts doublés[] quand elles sont utilisées en [i]tenaille[].[]
hints.fireBlurb=[dialogTitle][b]Les flammes se propagent[][]
hints.fire_explanation1=[header]Les flammes peuvent se propager entre des tuiles avec des [b][i]débris[][] au sol. Marcher à travers les flammes causera des dégâts, mais ils peuvent être atténués par la [i]Protection[].
hints.objectivesBlurb=[dialogTitle][b]Coin supérieur gauche de l’écran[][]
hints.objectives_explanation1=[header]Les [b]Objectifs[] vous indiquent quoi faire et sont indiqués dans le coin supérieur gauche de l’écran.[]
hints.retreatingBlurb=[dialogTitle][b]C’est ok de prendre la tangente[][]
hints.retreating_explanation1=[header]La [b]Retraite[] est parfois la meilleure option quand vous êtes submergés. Pour certaines batailles, [b]s’échapper[] est même indiqué comme objectif possible.\n\nUne fois que vous avez déplacé tous vos héros dans la zone de fuite, la bataille s’arrêtera.[]
