hints.autosavesBlurb=[dialogTitle][b]Les fichiers de sauvegarde sont nombreux[][]
hints.autosaves_explanation1=[header]Wildermyth sauvegarde votre avancée au [b][i]début du chapitre[][], au début de chaque [b][i]mission[][], et après chaque combat lorsque vous revenez à la [b][i]carte du monde[][], ainsi qu’à certains points-clés de [b][i]l’intrigue[][]. Deux de chacun de ces types de sauvegardes sont conservés à tout moment.\n\nNous vous encourageons à persister malgré les conséquences désastreuses, mais si vous atteignez un point où la défaite semble inévitable, souvenez-vous que vous pouvez toujours [b]redémarrer depuis la sauvegarde du [i]début de chapitre[][].
hints.Undo=Retour arrière
hints.undoBlurb=[dialogTitle][b]Vous pouvez revenir en arrière sur les actions de déplacement[][]
hints.undo_explanation1=Le bouton [b]Retour arrière[] peut être utilisé pour annuler une action de mouvement plusieurs fois par mission. C'est principalement utile pour les déplacement accidentels.\n\nLe total de Retour arrière utilisé sera affiché dans l'écran final de résumé de la campagne.
hints.overlandTasksBlurb=[dialogTitle][b]Occupez vos héros[][]
hints.overlandTasks_explanation1=[header]Le [b]temps[] est une ressources importante sur la carte du monde; les [b]cartes de calamités[], les [b]incursions[], et les [b]infestations[] arrivent au cours du temps et rendent vos ennemis plus fort.[]\n\nEn général, vous ne voudrez pas laisser un de vos héros inactif. Si vous avez des héros sans tâche assignée, considérez de les utiliser pour [b]partir en éclaireur[] sur d’autres tuiles, [b]construire des défenses[] sur une tuile, [b]sécuriser[] des postes visités, ou [b]construire des ponts ou des cols de montagne[].\n\nLes icones dans le coin supérieur gauche du portrait du héros indiquent la tâche assignée en cours.
hints.overlandTasks_explanation2=[header]Les icônes dans le coin supérieur gauche du portrait des héros indique la tâche assignée en cours.
hints.tileDefensesBlurb=[dialogTitle][b]Rendre la défense contre les incursions plus faciles[][]
hints.tileDefenses_explanation1=[header]Construire les défenses sur une tuile vous procurera des avantages dans le cas où vous auriez à [b]la défendre contre une incursion[].\n\nCependant, ces tâches [b]prendront un temps précieux[], durant lequel les ennemis pourront devenir plus forts.
