multi.description=[dialogTitle]Multijoueur[]\nLe mode multijoueur dans Wildermyth est [b]coopératif[]. Il se joue de la même manière qu’en solo, sauf que les joueurs peuvent déplacer les héros et effectuer des actions en même temps durant les missions et sur la carte.\n\nLes joueurs peuvent aussi bénéficier d’un [b]contrôle exclusif[] sur les héros lors des missions et des avancements.\n\nL’hôte a le contrôle sur la sauvegarde et le chargement des parties. Des sauvegardes démarrées en multijoueur peuvent être continuée en solo et vice versa.
