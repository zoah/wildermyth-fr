hints.retreatingBlurb=[dialogTitle][b]C’est ok de prendre la tangeante[][]
hints.retreating_explanation1=[header]La [b]retraite[] est parfois la meilleure option quand vous tes submergés. Pour certaines batailles, [b]s’échapper[] est même indiqué comme objectif possible.\n\nUne fois que vous avez déplacé tous vos héros dans la zone de fuite, la bataille s’arrête.[]
