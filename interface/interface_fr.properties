hints.BridgeAndPassBlurb2=[dialogTitle][b]pour construire des ponts et des cols de montagne.[][]
hints.BridgeAndPass_explanation1=[header]Certaines tuiles ne sont accessibles qu’en construisant un pont ou un col de montagne. [b]Cliquer sur la rivière ou sur la chaîne de montagnes[] pour afficher ces tâches, ensuite [b]assignez des héros[] pour les mener à bien.[]
hints.InfestationBlurb=[dialogTitle][b]Les tuiles infestées ne sont pas sûres[][]
hints.Infestation_explanation1=[header]Les groupes de trois héros ou moins peuvent être pris en [b]embuscade[] s’ils passent du temps sur une tuile infestée. Si elle est laissée en l’état, l’infestation peut se répandre ou bien se changer en [b]incursion[].\n\nVous pouvez éliminer les infestations en [b]s’occupant de la source[], ou bien en envoyant un groupe de trois héros ou plus en [b]patrouille[] sur la tuile.[]
hints.IncursionBlurb=[dialogTitle][b]Incursions = Ennemis en marche[][]
hints.Incursion_explanation1=[header]Les incursions apparaissent lorsque les troupes ennemies se déchaînent à travers la carte. Ils se déplaceront d’une case à la fois et tenteront finalement de [b]reprendre un site[]. Vous pouvez [b]construire des défenses[] sur leur tuile de destination et [b]rassembler les héros[] pour la défendre. Ou bien vous pouvez les attaquer sur leur tuile courante, si vous pouvez les atteindre avant qu’elles n’arrivent à destination.[]
