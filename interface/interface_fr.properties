hints.grayplane_explanation1=[header]Les chasseurs peuvent entrer dans le Plan Gris pour devenir invisibles (sauf si un ennemi marche directement sur eux ou bien effectue une recherche à proximité.)\n\nLes attaques en provenance du Plan Gris ignorent l’armure.
